<!doctype html>
<html>
  <body style="margin: 0; padding: 0; background-color: #f4f6f8">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 24px">
          <!-- Card -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background: #ffffff;
              border-radius: 8px;
              border: 1px solid #e0e0e0;
              font-family: Roboto, Arial, sans-serif;
              border-collapse: separate;
            "
          >
            <!-- Title -->
            <tr>
              <td
                colspan="4"
                style="
                  padding: 20px;
                  font-size: 18px;
                  font-weight: 600;
                  color: #1f2937;
                  border-bottom: 1px solid #e5e7eb;
                "
              >
                Job Matches
              </td>
            </tr>

            <!-- Header -->
            <tr style="background-color: #f9fafb">
              <th align="left" style="padding: 12px 16px; font-size: 12px; font-weight: 600; color: #6b7280">
                Company
              </th>
              <th align="left" style="padding: 12px 16px; font-size: 12px; font-weight: 600; color: #6b7280">Role</th>
              <th align="left" style="padding: 12px 16px; font-size: 12px; font-weight: 600; color: #6b7280">
                Location
              </th>
              <th align="left" style="padding: 12px 16px; font-size: 12px; font-weight: 600; color: #6b7280">Status</th>
            </tr>

            <!-- Row -->
            <tr>
              <td style="padding: 14px 16px; font-size: 14px; color: #111827">Acme Inc</td>
              <td style="padding: 14px 16px; font-size: 14px; color: #111827">Frontend Engineer</td>
              <td style="padding: 14px 16px; font-size: 14px; color: #374151">Remote</td>
              <td style="padding: 14px 16px">
                <span
                  style="
                    display: inline-block;
                    padding: 4px 10px;
                    font-size: 12px;
                    font-weight: 500;
                    color: #065f46;
                    background-color: #d1fae5;
                    border-radius: 999px;
                  "
                >
                  Open
                </span>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td colspan="4" style="border-top: 1px solid #f1f5f9"></td>
            </tr>

            <!-- Row -->
            <tr>
              <td style="padding: 14px 16px; font-size: 14px; color: #111827">Beta Corp</td>
              <td style="padding: 14px 16px; font-size: 14px; color: #111827">Data Analyst</td>
              <td style="padding: 14px 16px; font-size: 14px; color: #374151">New York</td>
              <td style="padding: 14px 16px">
                <span
                  style="
                    display: inline-block;
                    padding: 4px 10px;
                    font-size: 12px;
                    font-weight: 500;
                    color: #7c2d12;
                    background-color: #ffedd5;
                    border-radius: 999px;
                  "
                >
                  Closed
                </span>
              </td>
            </tr>
          </table>
          <!-- End Card -->
        </td>
      </tr>
    </table>
  </body>
</html>
